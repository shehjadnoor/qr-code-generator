<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>QR Code Generator</h1>

    <div class="qr-box">
        <div class="input-section">
            <input type="text" id="qrText" placeholder="Paste a link or type anything…">
            <button onclick="generateQR()">Generate QR</button>
            <button class="download-btn" onclick="downloadQR()">Download QR</button>

        </div>

        <div class="qr-section">
            <div id="qrcode"></div>
        </div>
    </div>
</div>

<footer class="brand-footer">
    <div class="brand-box">
        <div class="brand-title">QR Code Generator</div>
        <div class="brand-author">
            Crafted by <span>Shehjad</span>
        </div>
        <div class="brand-tagline">
            Frontend • JavaScript • Web Tools
        </div>
    </div>
</footer>




<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="script.js"></script>

</body>
</html>
